<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/materia/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/docs.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css" />
  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
</head>

<body>
  <nav id="topnavrow" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{{ .Site.BaseURL }}img/logo.png" height="40" />
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcollapse" aria-controls="navcollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://forum.chirpstack.io"><i class="fab fa-discourse"></i> forum.chirpstack.io</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light py-0 navbar-components">
    <div class="container">
      <div id="navcollapse" class="collapse navbar-collapse my-0">
        <div class="navbar-nav">
          <a class="nav-item nav-link px-3 mx-2 {{ if and .IsHome (eq .Site.Params.Component "docs") }}active{{ end}}" href="/">Home</a>
          <a class="nav-item nav-link px-3 mx-2 {{ if and (not .IsHome) (eq .Site.Params.Component "docs") }}active{{ end }}" href="/overview/">Getting started</a>
          <a class="nav-item nav-link px-3 mx-2 {{ if eq .Site.Params.Component "chirpstack-gateway-bridge" }}active{{ end }}" href="/gateway-bridge/">Gateway Bridge</a>
          <a class="nav-item nav-link px-3 mx-2 {{ if eq .Site.Params.Component "chirpstack-network-server" }}active{{ end }}" href="/network-server/">Network Server</a>
          <a class="nav-item nav-link px-3 mx-2 {{ if eq .Site.Params.Component "chirpstack-application-server" }}active{{ end }}" href="/application-server/">Application Server</a>
          <a class="nav-item nav-link px-3 mx-2 {{ if eq .Site.Params.Component "chirpstack-geolocation-server" }}active{{ end }}" href="/geolocation-server/">Geolocation Server</a>
          <a class="nav-item nav-link px-3 mx-2 {{ if eq .Site.Params.Component "chirpstack-gateway-os" }}active{{ end }}" href="/gateway-os/">Gateway OS</a>
        </div>
      </div>
    </div>
  </nav>
